<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Mozzarella Toss</title>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script>
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: { gravity: { y: 0 } }  // Remove gravity
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    const game = new Phaser.Game(config);
    let player, cousin, mozzarella, ferry;
    let score = 0;
    let level = 1;
    let scoreText, levelText, instructionText;
    let gameOver = false;
    let ferrySpeed = 0.5;
    let wind = 0;

    function preload() {
        this.load.image('background', 'background.png');
        this.load.image('ferry', 'ferry.png');
        this.load.image('player', 'player.png');
        this.load.image('cousin', 'cousin.png');
        this.load.image('mozzarella', 'mozzarella.png');
    }

    function create() {
        this.add.image(400, 300, 'background');
        
        ferry = this.add.image(200, 400, 'ferry');

        player = this.add.sprite(300, 320, 'player');
        player.setScale(0.5);

        cousin = this.add.sprite(100, 450, 'cousin');

        mozzarella = this.physics.add.sprite(player.x, player.y, 'mozzarella');
        mozzarella.setVisible(false);

        scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });
        levelText = this.add.text(16, 56, 'Level: 1', { fontSize: '32px', fill: '#000' });
        instructionText = this.add.text(400, 100, 'Click to throw mozzarella!', { fontSize: '24px', fill: '#000' }).setOrigin(0.5);

        this.input.on('pointerdown', throwMozzarella);
    }

    function update() {
        if (gameOver) return;

        ferry.x += ferrySpeed;
        player.x += ferrySpeed;

        if (mozzarella.visible) {
            mozzarella.x += wind;
            // If mozzarella goes off screen, reset it
            if (mozzarella.y > 600 || mozzarella.x < 0 || mozzarella.x > 800) {
                resetMozzarella();
            }
        }

        // Check for collision between mozzarella and cousin
        if (mozzarella.visible && Phaser.Geom.Intersects.RectangleToRectangle(mozzarella.getBounds(), cousin.getBounds())) {
            hitCousin();
        }

        if (ferry.x - ferry.width/2 > 800) {
            gameOver = true;
            this.add.text(400, 300, 'Game Over', { fontSize: '64px', fill: '#000' }).setOrigin(0.5);
        }
    }

    function throwMozzarella() {
        if (gameOver || mozzarella.visible) return;

        mozzarella.setVisible(true);
        mozzarella.setPosition(player.x, player.y);
        
        let velocityX = (cousin.x - player.x) / 2 + Phaser.Math.Between(-50, 50);
        let velocityY = (cousin.y - player.y) / 2 + Phaser.Math.Between(-50, 50);
        
        mozzarella.setVelocity(velocityX, velocityY);
    }

    function hitCousin() {
        resetMozzarella();
        score += 10;
        scoreText.setText('Score: ' + score);
        
        level++;
        levelText.setText('Level: ' + level);
        
        ferrySpeed += 0.1;
        wind = Phaser.Math.Between(-2, 2);
    }

    function resetMozzarella() {
        mozzarella.setVisible(false);
        mozzarella.setPosition(player.x, player.y);
        mozzarella.setVelocity(0, 0);
    }
    </script>
</body>
</html>
